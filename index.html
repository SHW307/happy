<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('Hearts.gif') no-repeat center center fixed; /* Ensure this file exists */
            background-size: cover;
            color: white;
            font-family: 'Serif', sans-serif;
            text-align: center;
        }
        #title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        #lyrics {
            font-size: 24px; /* Adjust as needed */
            margin-top: 20px;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #playButton:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="title">Happy Anniv 1 Year Ayaa</div>
    <button id="playButton">Play</button>
    <div id="lyrics"></div>
    <audio id="audio" src="dwas.mp3" preload="auto"></audio> <!-- Ensure this file exists -->
    
    <script>
        const lyrics = [
            "Wherever you go, that's where I'll follow Nobody's promised tomorrow",
            "So I'ma love you every night like it's the last night",
            "Like it's the last night",
            "If the world was ending",
            "I'd wanna be next to you",
            "If the party was over",
            "And our time on Earth was through",
            "I'd wanna hold you just for a while",
            "And die with a smile",
            "If the world was ending",
            "I'd wanna be next to you"
        ];

        const delays = [
            500, 600, 900, 16000, 500, 500, 400, 5000, 500, 500, 400, 5000, 500, 5000
        ];

        let currentIndex = 0;
        let currentCharIndex = 0;
        let currentLine = "";
        const lyricsDiv = document.getElementById('lyrics');
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');

        // Function to display lyrics
        function displayLyrics() {
            if (currentIndex < lyrics.length) {
                if (currentCharIndex < lyrics[currentIndex].length) {
                    currentLine += lyrics[currentIndex].charAt(currentCharIndex);
                    currentCharIndex++;
                    lyricsDiv.textContent = currentLine;
                    setTimeout(displayLyrics, 130);
                } else {
                    setTimeout(() => {
                        currentIndex++;
                        currentLine = "";
                        currentCharIndex = 0;
                        displayLyrics();
                    }, delays[currentIndex]);
                }
            }
        }

        // Start audio and lyrics display when play button is clicked
        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
            displayLyrics();
        });
    </script>
</body>
</html>
